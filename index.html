<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>
    <main class="container">

        <!--Heading and subtitle area-->
        <div class="heading">
            <div class="icon">
                <p><span class="material-symbols-outlined palette">palette</span><span class="app-name">Color
                        Changer</span></p>
            </div>
            <div>
                <ul class="navbar">
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Apps</a></li>
                    <li><a href="#">Codegap</a></li>

                </ul>

            </div>

        </div>


        <!--Color ring: Ring to change colors-->
        <div class="circle" id="circleID">></div>

        <!--DIV containing the buttons-->
        <div class="buttons">
            <button onclick="paint('red')">Red</button>
            <button onclick="paint('black')">Black</button>
            <button onclick="paint('yellow')">Yellow</button>
            <button onclick="paint('blue')">Blue</button>
            <button onclick="paint('green')">Green</button>
            <button onclick="paint('white')">White</button>
        </div>
        <footer>
            &copy; 2023 Color Changer by EJ Bollie
        </footer>
    </main>



    <script src="/index.js"></script>
</body>

</html>
